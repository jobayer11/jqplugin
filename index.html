<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- plugin links -->
    <link rel="stylesheet" href="vendor/slick-slider/css/slick.css">
    <link rel="stylesheet" href="vendor/slick-slider/css/slick-theme.css">
    <link rel="stylesheet" href="vendor/flipping_gallery/css/flipping_gallery.css">
    <link rel="stylesheet" href="vendor/animated-event-calendar/css/simple-calendar.css">
    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>jq plugin</title>
  </head>
  <body>
    <!-- slick slider start -->
    <div class="bg-danger">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="autoplay">
              <div> <img src="images/img-1.jpg" class="img-fluid" alt="nature"> </div>
              <div> <img src="images/img-2.jpg" class="img-fluid" alt="nature"> </div>
              <div> <img src="images/img-3.jpg" class="img-fluid" alt="nature"> </div>
              <div> <img src="images/img-4.jpg" class="img-fluid" alt="nature"> </div>
              <div> <img src="images/img-5.jpg" class="img-fluid" alt="nature"> </div>
              <div> <img src="images/img-6.jpg" class="img-fluid" alt="nature"> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- slick slider end -->

    <!-- counter up start -->
    <div>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h1 class="counter text-info">25,000</h1>
          </div>
          <div class="col-md-3 offset-md-6">
            <h1 class="counter text-success">1,234,567.00</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- counter up end -->

    <!-- fipping gallery start -->
      <div>
        <div class="container">
          <h1 class="text-danger mb-120 text-center">Scroll the mouse wheel to see the next photo</h1>
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-3">
              <div class="gallery">
                <a href="#"><img src="images/img-1.jpg" width="500" class=""></a>
                <a href="#"><img src="images/img-2.jpg" width="500" class=""></a>
                <a href="#"><img src="images/img-3.jpg" width="500" class=""></a>
                <a href="#"><img src="images/img-4.jpg" width="500" class=""></a>
                <a href="#"><img src="images/img-5.jpg" width="500" class=""></a>
              </div>
            </div>
          </div>
        </div>
      </div>
        
    <!-- flipping gallery end -->

    <!-- event calender start -->
    <div class="mt-500">
      <div class="container">
        <h1 class="text-danger mb-120 text-center">Event Calendar</h1>
        <div class="row">
          <div class="col-md-12">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- event calender end -->
    
   


    <!-- JS links -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- plugin start -->
    <script src="vendor/slick-slider/jq/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="vendor/flipping_gallery/jq/jquery.flipping_gallery.min.js"></script>
    <script src="vendor/animated-event-calendar/js/jquery.simple-calendar.min.js"></script>
    <!-- plugin end -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
